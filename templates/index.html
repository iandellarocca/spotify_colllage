<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spotify Playlist Collage Maker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="container p-5" style="background-image: url(/static/title.png);background-size: cover;">
                <div class="container">
                    <h1 class="display-3 text-center fw-bolder bg-light bg-opacity-50">
                        Spotify Playlist Collage Maker
                    </h1>
                </div>
            </div>
            <form action="/" method="POST">
                <div class="mb-3">
                    <label for="playlistURI" class="form-label">Spotify Playlist URI</label>
                    <input type="url" class="form-control form-control-lg" id="playlistURI" aria-describedby="emailHelp" name="playlist">
                    <div id="uriHelp" class="form-text">Enter the URI of the playlist.</div>
                </div>
                <div class="mb-3">
                    <label for="shapeEntry" class="form-label">Collage Shape</label>
                    <div class="row" id="shapeEntry">
                        <div class="col">
                            <label for="rowsEntry" class="form-label">Rows</label>
                            <input type="number" class="form-control form-control-sm" id="rowsEntry" name="rows" value="4">
                            <div id="rowsHelp" class="form-text">Enter the number of rows of the collage.</div>
                        </div>
                        <div class="col">
                            <label for="colsEntry" class="form-label">Columns</label>
                            <input type="number" class="form-control  form-control-sm" id="colsEntry" name="cols" value="4">
                            <div id="colsHelp" class="form-text">Enter the number of columns of the collage.</div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="tileSizeSelect" class="form-label">Select Tile Size</label>
                    <select class="form-select" id="tileSizeSelect" aria-label="Default select example" name="size">
                        <option value="0">640x640</option>
                        <option selected value="1">300x300</option>
                        <option value="2">64x64</option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
